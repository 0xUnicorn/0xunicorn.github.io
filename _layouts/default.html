<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    {% seo %}

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    {% include head-custom.html %}
  </head>
  <body>
    <header>
      <div class="inner">
        <a href="{{ '/' | absolute_url }}">
          <h1>{{ site.title }}</h1>
        </a>
        <h2>Security, Network, Linux and Programming</h2>
        <a href="{{ site.github.owner_url }}" class="button"><small>View my profile on</small> GitHub</a>
      </div>
      <div class="menu">
        <nav>
          <a href="{{ '/' | absolute_url }}" class="nav-item">Blog</a>
          <a href="{{ site.baseurl }}/contact" class="nav-item">Contact</a>
        </nav>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          {{ content }}
        </section>
      </div>
    </div>

  </body>
</html>
